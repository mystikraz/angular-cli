<h3>User List Component</h3>

<div *ngFor="let user of users">
  {{user._id}} -{{user.first_name}} -  {{user.last_name}}
  <button (click)="destroy(user)">Destroy</button>
  <button (click)="user.editable=!user.editable">Edit</button>
  <app-user-edit [user]="user" (updateUserEvent)="update($event)" *ngIf="user.editable"></app-user-edit>
</div>
